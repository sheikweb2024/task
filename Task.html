<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"type="image/png"sizes="32x32"href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="Task.css" />

    <title>E PRAVEEN KUMAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="bg-img"></div>
        <div class="profile-info">
          <div class="profile">
            <div class="pic">
              <img src="images/image-victor.jpg" alt="Victor" />
            </div>
            <p class="name"><span>Victor Crest</span> 007</p>
            <p class="location">Chennai</p>
          </div>
          <div class="stats">
            <div class="followers">
              <p class="number">80K</p>
              <p><i class="fa-solid fa-plus"></i>Followers</p>
            </div>
            <div class="likes">
              <p class="number">803K</p>
              <p><i class="fa-solid fa-heart"></i>Likes</p>
            </div>
            <div class="photos">
              <p class="number">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
